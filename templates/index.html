<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Letters Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="relative flex">
        <div class="container mx-auto mt-10 text-center mr-40">
            <h1 class="text-4xl font-bold mb-8">Learn Hebrew Letters</h1>
            <div class="flex justify-center space-x-4">
                <button hx-get="/mode1" hx-target="#game-container" hx-swap="innerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Mode 1: Learn Letters
                </button>
                <button hx-get="/mode2" hx-target="#game-container" hx-swap="innerHTML" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Mode 2: Quiz
                </button>
            </div>
            <div id="game-container" class="mt-8"></div>
        </div>
        <div id="progress-container" class="w-32 h-screen fixed right-8 top-0 bg-gray-200 p-4 pt-10">
            <!-- Progress bar will be loaded here -->
        </div>
    </div>
</body>
</html>
